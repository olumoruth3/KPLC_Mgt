<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- CSS -->
    <link rel="stylesheet" href="style.css">

    <!-- Boxicons CSS -->
    <!-- <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'> -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>Homepage </title>
</head>

<body>
    <nav class="sidebar close">
        <header>
            <div class="image-text">
                <span class="image">
                    <img src="images/logo.svg" alt="">
                </span>

                <div class="text header-text">
                    <span class="name">KPLC_MGT</span>
                    <span class="profession">Electrical Mgt System</span>
                </div>
            </div>

            <i class="bx bx-chevron-right toggle"></i>
        </header>

        <div class="menu-bar">
            <div class="menu">
                <!-- <li class="search-box">
                    <i class="bx bx-search icon"></i>
                    <input type="text" placeholder="Search..." />
                </li> -->

                <ul class="menu-links">
                    <!-- for each list item called nav-link create an inner menu that drops down when a user clicks  -->
                    <li class="nav-link">
                        <a href="#">
                            <i class="bx bx-home-alt icon"></i>
                            <span class="text nav-text">Dashboard</span>
                        </a>
                    </li>

                    <li class="nav-link">
                        <a href="#">
                            <!-- <i class="bx bx-bar-chart-alt 2 icon"></i> -->
                            <i class='bx bx-user icon'></i>
                            <span class="text nav-text">User Mgt</span>
                        </a>
                    </li>

                    <li class="nav-link">
                        <a href="#">
                            <!-- <i class="bx bx-bell icon"></i> -->
                            <i class='bx bx-male-female icon'></i>
                            <span class="text nav-text">Customer Mgt</span>
                        </a>
                    </li>

                    <li class="nav-link">
                        <a href="#">
                            <!-- <i class="bx bx-pie-chart-alt icon"></i> -->
                            <!-- <i class='bx bx-error-circle icon'></i> -->
                            <i class='bx bx-error-alt icon'></i>
                            <span class="text nav-text">Faults</span>
                        </a>
                    </li>


                    <li class="nav-link">
                        <a href="#">
                            <!-- <i class="bx bx-heart icon"></i> -->
                            <i class='bx bx-hard-hat icon'></i>
                            <span class="text nav-text">Maintenance</span>
                        </a>
                    </li>

                    <li class="nav-link">
                        <a href="#">
                            <i class="bx bx-pie-chart-alt icon"></i>
                            <span class="text nav-text">Analytics</span>
                        </a>
                    </li>
                </ul>
            </div>


            <div class="bottom-content">
                <li class="">
                    <a href="#">
                        <i class="bx bx-log-out icon"></i>
                        <span class="text nav-text">Logout</span>
                    </a>
                </li>

                <li class="mode">
                    <div class="moon-sun">
                        <i class="bx bx-moon icon moon"></i>
                        <i class="bx bx-sun icon sun"></i>
                    </div>
                    <span class="mode-text text">Dark Mode</span>

                    <div class="toogle-switch">
                        <span class="switch"></span>
                    </div>

                </li>
            </div>
        </div>
    </nav>

    <section class="home">
        <div class="text">Dashboard</div>
    </section>

    <script src="home.js"></script>
</body>

</html>
